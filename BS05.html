<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row needs-validation">
            <div class="col-md-4">
                <label for="" >FirstName:</label>
                <input type="text" class="form-control" value="Mark" required>
                <div class="valid-feedback">Looks Good!</div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="">LastName:</label>
            <input type="text" class="form-control" value="Antony" required>
            <div class="valid-feedback">Looks Good!</div>
        </div>
        <div class="col-md-4">
            <label for="">Email:</label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" aria-describedby="inputGroupPrepend"  required>
                <div class="invalid-feedback">
                    Please Enter your mail.
                </div>
            </div>
            
            
        </div>
    </div>

    
</body>
</html>
